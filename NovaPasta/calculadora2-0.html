<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculadora 2.0</title>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script>
            function calcular(){
                var op1 = parseInt(document.getElementById("op1").value);
                var op2 = parseInt(document.getElementById("op2").value);
                var op = document.getElementById("option").value;
                console.log(op)
                var result=0;
                switch(op){
                    case "+" : 
                        result = op1+op2;
                        break;
                    case "-" : 
                        result = op1-op2;
                        break;
                    case "*" : 
                        result = op1*op2;
                        break;
                    case "/" : 
                        result = op1/op2;
                        break;
                    case "!" : 
                        result = fact(op1)+"|||"+ fact(op2);
                        break;
                    default:
                        result="ERROR";
                        break;

                }
                console.log(result)
                document.getElementById("result").value=result;

            }
            function fact(n){
                if (n==0){
                    return 1;
                }
                else {
                    return n*fact(n-1);
                    
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <input type="text" value="" class="form-control" id="op1">
                    <label for="op1" class="form-label">intoduza um numero</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-2">
                    <select class="form-control" id="option">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                        <option>!</option>
                    </select>
                    
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <input type="text" value="" class="form-control op2" id="op2">
                    <label for="op2" class="form-label">intoduza um numero</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-2">
                    <input text="text" value="" class="form-control" id="result">

                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-ms-6-col-lg-1">
                    <button onclick="calcular()" class="btn btn-primary">Resultado </button>
                </div>
            </div>
        </div>
    </body>
</html>
