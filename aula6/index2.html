<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calcularrr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <style>
            #selector{
                height: 30px;
                width:70px;
            }
            button:hover{
                background-color:aqua;
            }
        </style>
         <script>
            function fact(x){if (x==0){return 1;} else{return (x)*fact(x-1);} }
            function calc(){
                var x = parseFloat(document.getElementById("op1").value),
                y = parseFloat(document.getElementById("op2").value);
                var result = x+y;
                selected=document.getElementById("selector").value;
                switch(selected){
                    case "-":
                        result=x-y;
                        break;
                    case "*":
                        result=x*y;
                        break;
                    case "/":
                        result=x/y;
                        break;
                    case "%":
                        result=x%y;
                        break;
                    case "!":
                        result=fact(x);
                        break;

                    default:
                        result="ERRO!"
                        break;
                }
                

                document.getElementById("result").value=result;
                
            }
            
            
        </script>
    </head>
    <body>
        <div class="container">
        <h1>Calculadora</h1>
        <form name="calculadora">
            <div class="col-3">

                <input class="form-control" type="text" id="op1" value="10" onchange="calc()">


            </div>
        
            
        
        
        <div class="col-3">
                
            <select id="selector" onchange="calc()">
                <option >+</option>
                <option >-</option>
                <option >/</option>
                <option >*</option>
                <option >%</option>
                <option >!</option>
            </select>
        </div>
        <div class="col-3">
            <input class="form-control" type="text" id="op2" value="5" onchange="calc()">
        </div>

        <div class="col-3">
            <input class="form-control" type="text" id="result" value="15"/>
        </div>
        <div class="col-12 mt-3">
            <button onclick="calc()" class="btn btn-primary btn-sm">Calcular</button>
            <button type="reset" id="clear" class="btn btn-danger btn-sm" >reset </button>
        </div>
        </div>
                
</form>
</div>
    </body>
</html>
