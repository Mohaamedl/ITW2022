<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="styleCal.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculadora</h1>
            <hr style="color:black;size:3px">
            <div class="row">
                
                <input id="res" value="0" style="background-color:rgb(36, 139, 137) ;border-radius: 1rem;border-color:rgb(36, 139, 137) ;">
                
                
            </div>
            <div class="row" style="margin:10px 0 10px 0;">
                <div class="col-12 col-md-6 col-lg-4" >
                    
                    <button id="1" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('1')">1</button> 
                    <button id="2" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('2')">2</button>  
                    <button id="3" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('3')">3</button>  
                    <button id="+" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('+')" style="background-color:rgb(0, 0, 0) ;">+</button>  
                    <br>
                    <button id="4" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('4')">4</button> 
                    <button id="5" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('5')">5</button>  
                    <button id="6" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('6')">6</button>  
                    <button id="-" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('-')" style="background-color:rgb(0, 0, 0) ;">-</button>  
                    <br> 
                    <button id="7" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('7')">7</button> 
                    <button id="8" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('8')">8</button>  
                    <button id="9" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('9')">9</button>  
                    <button id="*" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('*')" style="background-color:rgb(0, 0, 0) ;">*</button>  
                    <br> 
                    <button id="c" type="button" class="btn btn-danger" class="editbutton" style="background-color:rgb(141, 60, 60) ;"  onclick="clearCal()">C</button> 
                    <button id="0" type="button" class="btn btn-secondary" class="editbutton"  onclick="addNum('0')">0</button>  
                    <button id="=" type="button" class="btn btn-primary" class="editbutton" style="background-color:rgb(46, 93, 138) ;"  onclick="calcula('1')">=</button>  
                    <button id="/" type="button" class="btn btn-secondary" class="editbutton" style="background-color:rgb(0, 0, 0) ;" onclick="addNum('/')">/</button>  
                    

                </div>
                

                
            </div>
            
            
        </div>
        
       
       

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scriptCal.js"></script>
    </body>
</html>
